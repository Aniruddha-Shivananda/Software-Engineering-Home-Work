name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install autopep8 pylint flake8 pytest
    - name: Run autopep8
      run: autopep8 --in-place --aggressive --aggressive *.py
    - name: Run pylint
      run: pylint *.py
    - name: Run flake8
      run: flake8 *.py
    - name: Run tests
      run: pytest test_merge_sort.py